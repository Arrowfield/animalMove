<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>零食屋订购系统登录界面</title>
<style>
body {
	padding: 0;
	margin: 0;
	background: url(./img/girl.jpg);
}



table {
	border: 1px solid gray;
	width: 300px;
	height: 100px;
	background-color: grey;
	opacity: 0.8;
	margin: 5rem auto;
}

table tr:nth-child(3) td:nth-child(1) {
	padding-left: 1.3rem;
}

#uname:focus{
	border:1px solid blue;
}
</style>
</head>
<body>
	<div>
		<form method="post" name='login' action="../servlet/my_login.jsp">
			<table>
				<tr>
					<td>用户 :</td>
					<td><input id="uname" type="text" name="username" value=""
						style="width:110px"></td>
				</tr>
				<tr>
					<td>密码 :</td>
					<td><input type="password" name="password" value=""
						style="width:110px"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="reset" value="重置">
						<input type="submit" value="登录"></td>
					<td align="center" width="81"><a href="./watch_register.html">新用户注册</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
