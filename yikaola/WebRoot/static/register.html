<!DOCTYPE html>
<html>
  <head>
    <title>零食屋用户注册页面</title>
    <meta charset="utf-8">
	<style>
	.picture{ 
		background-image:url(./img/cat.jpg); 
		height:200px;
		width:395px;
	}
	td{
		color:gray;
		font-size: 1.2rem;
	}
	a{
		color:white;
		font-size: 0.5rem;
		text-decoration: none;
	}
	.my_cell{
		padding-left: 5.1rem;
	}
	</style>
  </head>
  <body>
  <div>
   <form method="post" name="register" action="../servlet/reg.jsp">
		<table style="height:100%; width:100%" >
			 <tr align="center" valign="middle">
			   <td>
				  <table class="picture">
					<tbody>
						<tr valign="middle" align="center">
							 <td colspan=3 height=40 valign="middle" align="center">用户注册</td>
						</tr>   
						<tr>
							 <td width="80" height="20" >用户名称 :</td>
							 <td width="100" height="20"><input type="text" name="username" value=""style="width:110px"></td> 
							 <td width="120" height="20"><a href="../servlet/my_check.jsp">检查用户名是否可用</a></td>
						</tr>  
						<tr>
							<td width="80" height="20" >电话号码 :</td>
							<td width="100" height="20"><input type="text" name="tel" value="" style="width:110px"></td>  
						</tr>  
						 <tr>
							<td height="20" >输入密码 :</td>
							<td height="20" ><input type="password" name="password" value="" style="width:110px"></td>
							<td id="ps1"></td>     
						</tr>                
						<tr>
							<td height="20">确认密码 :</td>
							<td height="20">
								<input type="password" name="passwordAgain" value="" style="width:110px">
							</td>
							<td id="ps2"></td>
					   </tr>
						<tr align="center">
							<td colspan="2"  class="my_cell">
								<input type="reset" value="重置">
								<input type="submit" value="注册">
						   </td>
						   <td>
							   <a href="./watch_login.html">返回</a>
						   </td>
					   </tr>
					</tbody>       
				  </table>
			   </td>
			<tr>   
	    </table>
   </form>
  </div>
 </body>
</html>
